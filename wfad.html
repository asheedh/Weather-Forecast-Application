<head>
    <meta charset="UTF-8">

    <script src="wfad.js" defer></script>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">

    <title> Weather Forecast Application Development </title>
<!-- Menu/Navigation -->

    <div class="flex justify-center bg-black ">
        <div class="md:flex gap-6 items-center p-2">
            <button id="forecastbtn"><a class="text-sm text-white hover:text-orange-400 p-4">Forecast</a></button>
            <button id="hideforecastbtn"><a class="text-sm text-white hover:text-orange-400 p-4">Hide Forecast</a></button>
            <button><a id="searchbtn" class="text-sm text-white hover:text-orange-400 p-4">search</a></button>
            <a href="#contact" class="text-sm text-white hover:text-orange-400 p-4">Contact</a>
        </div>
    </div>
    
<!-- Menu/Navigation -->

<body id="body">
    <div class="p-2">
        <div class=" grid lg:grid-cols-2 grid-cols-1 md:p-4 lg:gap-x-5 gap-y-2 p-2 md:h-screen">
            <div id="mainCard" class="md:border-2 md:border-black lg:p-2 md:p-4 flex flex-col md:justify-evenly rounded-xl font-lato items-center ">
                <!-- search field -->
                <div id="form" class="flex justify-center flex-col p-5 ">
                    <form class="lg:flex p-1 items-center bg-white flex justify-between border-2 rounded-xl md:w-96 w-80  transform transition-transform duration-300 hover:scale-105 hover:cursor-pointer">
                        <input type="text" id="city" placeholder="  Enter city Name" spellcheck="false" class="w-5/6">
                        <button id='search' type ="submit"><i class="fas fa-search mr-2"></i></button>
                    </form>
                    <!-- Suggestion drop down -->
                    <div id="suggestionsContainer" class="relative bg-white shadow-lg rounded-lg hidden"> 
                        <ul id="suggestions" class="absolute bg-white shadow-lg rounded-lg "></ul>          
                    </div>
                </div>

                <!-- Search Results like city, temparature and condtion -->

                <div class="flex flex-col gap-5 justify-center items-center p-4 transform transition-transform duration-300 hover:scale-105 hover:cursor-pointer">
                    <div  id="content" class="text-4xl">

                    </div>
                    <div id="temp" class="text-4xl">
                        
                    </div>
                    <div id="condition" class="text-3xl">

                    </div>
                    
                </div>

                <div class="flex md:gap-x-6 justify-evenly p-4">

                    <div class="subcard">  
                        <div>
                            <i class="wi wi-humidity"></i>
                        </div><br>
                        <div id="humidity">

                        </div>
                        
                    </div>

                    <div class="subcard "> 
                        <div class="flex items-start">
                            <i class="wi wi-strong-wind"></i>
                        </div><br>
                        <div id="wind">

                        </div>
                        
                    </div>
                    <div class="subcard">  
                        <div>
                            <i class="fas fa-globe"></i>
                        </div><br>
                        <div id="location">

                        </div>    
                    </div>
                </div>
                 <!--  End of Search Results like city, temparature and condtion -->
            </div>

            <div id="forecast" class="flex md:gap-x-6 gap-2 md:gap-y-4 md:justify-stretch flex-wrap font-montserrat text-xs">
                <div id="d1" class="cards">
                    <!-- Weather Forecast data will be displayed here -->
                </div>

                <div id="d2" class="cards">
                    <!-- Weather Forecast data will be displayed here -->
                </div>

                <div id="d3" class="cards">
                    <!-- Weather Forecast data will be displayed here -->
                </div>

                <div id="d4" class="cards">
                    <!-- Weather Forecast data will be displayed here -->
                </div>

                <div id="d5" class="cards">
                    <!-- Weather Forecast data will be displayed here -->
                </div>

                <div id="d6" class="cards">
                    <!-- Weather Forecast data will be displayed here -->
                </div>

                <div id="d7" class="cards">
                    <!-- Weather Forecast data will be displayed here -->
                </div>
            </div>

        </div>

    </div>
    
</body>

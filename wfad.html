<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="wfad.js" defer></script>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">

    <title> Weather Forecast Application Development </title>

</head>
<body class="bg-gradient-to-br from-orange-700 to-blue-700">
    
    <div>
        <div class=" grid md:grid-cols-2 grid-cols-1 md:p-4 lg:gap-x-5 gap-y-2 p-2">

            <div id="mainCard" class="md:border-2 md:border-black p-2 flex flex-col gap-5 justify-evenly rounded-xl font-lato">

                <div class="flex justify-center">
                    <form class="ml-3 lg:flex p-1 items-center bg-white flex justify-between border-2 rounded-xl w-96 transform transition-transform duration-300 hover:scale-105 hover:cursor-pointer">
                        <input type="text" id="city" placeholder="   Enter city Name" spellcheck="false" class="w-5/6" required>
                        <button id='search' type ="submit"><i class="fas fa-search mr-2"></i></button>
                    </form>
                </div>

                <div class="flex flex-col gap-5 justify-center items-center p-4 transform transition-transform duration-300 hover:scale-105 hover:cursor-pointer">
                    <div  id="content" class="text-4xl">

                    </div>
                    <div id="temp" class="text-4xl">
                        
                    </div>
                    <div id="condition" class="text-3xl">

                    </div>
                    
                </div>

                <div class="flex gap-4 p-5 justify-evenly ">

                    <div class="subcard">  
                        <div>
                            <i class="wi wi-humidity text-3xl"></i>
                        </div><br>
                        <div id="humidity" class="text-3xl">

                        </div>
                        
                    </div>

                    <div class="subcard "> 
                        <div class="flex items-start">
                            <i class="wi wi-strong-wind text-3xl"></i>
                        </div><br>
                        <div id="wind" class="text-3xl">

                        </div>
                        
                    </div>
                    <div class="subcard">  
                        <div>
                            <i class="fas fa-globe text-3xl"></i>
                        </div><br>
                        <div id="location" class="text-3xl">

                        </div>    
                    </div>
                </div>

            </div>

            <div class="flex gap-4 justify-stretch flex-wrap font-montserrat text-sm">
                <div id="d1" class="cards">
                    <!-- Weather Forecast data will be displayed here -->
                </div>

                <div id="d2" class="cards">
                    <!-- Weather Forecast data will be displayed here -->
                </div>

                <div id="d3" class="cards">
                    <!-- Weather Forecast data will be displayed here -->
                </div>

                <div id="d4" class="cards">
                    <!-- Weather Forecast data will be displayed here -->
                </div>

                <div id="d5" class="cards">
                    <!-- Weather Forecast data will be displayed here -->
                </div>

                <div id="d6" class="cards">
                    <!-- Weather Forecast data will be displayed here -->
                </div>

                <div id="d7" class="cards">
                    <!-- Weather Forecast data will be displayed here -->
                </div>
            </div>

        </div>

    </div>
    
</body>
</html>
